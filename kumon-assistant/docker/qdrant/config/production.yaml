service:
  host: 0.0.0.0
  port: 6333
  grpc_port: 6334
  enable_cors: true
  cors_origins: ["*"]

storage:
  storage_path: /qdrant/data
  snapshots_path: /qdrant/data/snapshots

# Optimize for Cloud Run (limited resources)
memory:
  # Use less memory for Cloud Run
  max_heap_size: 512MB

# Logging configuration
log_level: INFO

# Performance tuning for cloud deployment
performance:
  max_search_threads: 2
  max_optimization_threads: 1
